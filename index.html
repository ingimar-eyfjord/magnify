<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manifying glass</title>
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    <a class="link" href="https://github.com/ingimar-eyfjord/magnify.git"
      ><h1>Git hub repo</h1></a
    >
    <div class="file">
      <h2>Upload an image and try the effect on it</h2>
      <input type="file" />
    </div>
    <svg>
      <image
        class="Sanfransisco myImg"
        href="img/Capture.PNG"
        height="500px"
        width="1000px"
        x="0"
        y="0"
      ></image>
      <g class="largeImage" clip-path="url(#clipclip)">
        <image
          class="largeImage2 myImg"
          href="img/Capture.PNG"
          id="clipped-image"
          height="1000px"
          width="2000px"
          x="-500"
          y="-250"
        ></image>
      </g>
      <circle
        style="pointer-events: none;"
        id="circle"
        cx="300"
        cy="190"
        r="50"
        fill="transparent"
        stroke="white"
        style="box-shadow: 0 0 0 7px rgba(255, 255, 255, 0.85),
        0 0 7px 7px rgba(0, 0, 0, 0.25), inset 0 0 40px 2px rgba(0, 0, 0, 0.25);"
      ></circle>
      <clipPath id="clipclip">
        <circle id="clipcircle" cx="300" cy="190" r="50" fill="white"></circle>
      </clipPath>
    </svg>

    <script src="script.js"></script>
  </body>
</html>
